<div class="row">

    <div class="col-lg-12">
        <div>
            <nz-alert nzType="error" nzMessage="Attenzione" [nzDescription]="saveFormError" nzShowIcon
                *ngIf="saveFormError">
            </nz-alert>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <!-- <div class="card">
            <div class="card-header"> -->
                <h2 class="mb-0">
                    Report pagamenti
                </h2>
                <p>
                    Scarica report CSV
                </p>
                <button nz-button nzType="success" class="mr-3 mb-3 mt-1 btn btn-success" [disabled]="validateForm.invalid"
                    (click)="submitForm()">Scarica</button>

            <!-- </div>
            <div class="card-body"> -->
                <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">

                    <!--
                    {{validateForm.value | json}}
                    -->
                    <bsm-ui-form-item-select formControlName="ente" required label="Ente"
                    [options]="enteOptions">
                    </bsm-ui-form-item-select>

                    <bsm-ui-form-item-select formControlName="idTributo" label="Tributo"
                    [options]="idTributoOptions">
                    </bsm-ui-form-item-select>                    

                    <bsm-ui-form-item-date-picker formControlName="dataInizio" label="Data inizio"></bsm-ui-form-item-date-picker>

                    <bsm-ui-form-item-date-picker formControlName="dataFine" label="Data fine"></bsm-ui-form-item-date-picker>


                </form>
            <!-- </div>
        </div> -->
    </div>
</div>
