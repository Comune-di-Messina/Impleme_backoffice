<div class="row">
  <div class="col-lg-12">
    <div>
      <nz-alert nzType="error" nzMessage="Attenzione" [nzDescription]="errorSave" nzShowIcon *ngIf="errorSave">
      </nz-alert>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <!-- <div class="card">
      <div class="card-header"> -->
        <h2 class="mb-0">
          Crea tipologia struttura
        </h2>
        <p>
          Inserisci una nuova tipologia struttura
        </p>
      <!-- </div>
      <div class="card-body"> -->
        <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
          <nz-form-item>
            <nz-form-label [nzSm]="4" [nzXs]="24" nzFor="full-name" class="text-left">Tipo</nz-form-label>
            <nz-form-control [nzSm]="12" [nzXs]="24" nzErrorTip="Inserisci il tipo">
              <input nz-input formControlName="tipo" placeholder="Inserisci il tipo..." />
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control>
              <button type="submit" class="btn btn-success px-5" [disabled]="validateForm.invalid">
                Salva
              </button>
            </nz-form-control>
          </nz-form-item>
        </form>
      <!-- </div>
    </div> -->
  </div>
</div>
