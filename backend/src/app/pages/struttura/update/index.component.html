<div class="row">
  <div class="col-lg-12">
    <div>
      <nz-alert
        nzType="error"
        nzMessage="Attenzione"
        [nzDescription]="saveFormError"
        nzShowIcon
        *ngIf="saveFormError"
      >
      </nz-alert>
      <nz-alert
        nzType="success"
        nzMessage="Operazione completata con successo"
        nzDescription="Verrai reindirizzato alla lista delle strutture"
        nzShowIcon
        *ngIf="saveFormSuccess"
      >
      </nz-alert>
    </div>
  </div>
</div>
<div class="row">
    <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <h2 class=" mb-0">
          Modifica struttura
        </h2>
        <p>
          Modifica struttura
        <p>
        <button
          nz-button
          nzType="success"
          class="mr-3 mb-3 mt-1 btn btn-success"
          (click)="submitForm()"
          [disabled]="!isFormValid"
          *ngIf="checkRoute('struttura/update')"
        >
          Salva
        </button>
      </div>
      <div class="card-body">
        <struttura-form
          [roomId]="roomId"
          #strutturaForm
          (canSendForm)="canSendForm($event)"
          (onSaveFormError)="onSaveFormError($event)"
          (onSaveFormSuccess)="onSaveFormSuccess($event)"
        ></struttura-form>
      </div>
    </div>
  </div>
</div>
