<div class="row mb-4">
    <div class="col-12">
        <a nz-button nzType="primary" class="btn btn-primary" routerLink="/prenota-ufficio/public-service/create">
            Crea nuovo
        </a>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <nz-table #basicTable nzBordered [nzData]="services">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th nzWidth="20%">Azioni</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of basicTable.data; let key = index;">
                    <td>
                        {{ data.name }}
                    </td>
                    <td>
                        <a nz-button nzType="default" class="button button-secondary mr-2" [routerLink]="'/prenota-ufficio/public-service/edit/' + data.id">
                            Modifica
                        </a>

                        <button nz-button nzType="danger" nzDanger class="button button-danger" nz-popconfirm nzPopconfirmTitle="Sicuro di voler eliminare?" (nzOnConfirm)="deleteRow(data, key)">
                            Elimina
                        </button>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </div>
</div>
