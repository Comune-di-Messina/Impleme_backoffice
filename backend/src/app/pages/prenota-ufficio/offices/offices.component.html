<div class="row mb-1">
    <div class="col-lg-12">
        <h2 class="mb-0" *ngIf="pageTitle">
            {{ pageTitle }}
        </h2>
        <p *ngIf="pageSubtitle">
            {{ pageSubtitle }}
        </p>
    </div>
</div>

<div *ngIf="!municipalityId">
    <div class="row">
        <div class="col-12">
            <nz-table #basicTable nzBordered [nzData]="institutes">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Codice</th>
                        <th nzWidth="20%">Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of basicTable.data; let key = index;">
                        <td>
                            {{ data.descrizione }}
                        </td>
                        <td>
                            {{ data.codice }}
                        </td>
                        <td>
                            <a nz-button nzType="default" class="button button-secondary mr-2" [routerLink]="'/prenota-ufficio/offices/municipality/' + data.codice">
                                Seleziona
                            </a>
                        </td>
                    </tr>
                </tbody>
            </nz-table>
        </div>
    </div>
</div>

<div *ngIf="municipalityId">
    <div class="row mb-4">
        <div class="col-12">
            <a nz-button nzType="primary" class="btn btn-primary" [routerLink]="'/prenota-ufficio/offices/municipality/' + municipalityId + '/office/create'">
                Crea nuovo
            </a>
        </div>
    </div>
    
    <div class="row">
        <div class="col-12">
            <nz-table #basicTable nzBordered [nzData]="offices">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Comune ID</th>
                        <th>Descrizione</th>
                        <th>Email</th>
                        <th>Telefono</th>
                        <th nzWidth="20%">Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of basicTable.data; let key = index;">
                        <td>
                            {{ data.name }}
                        </td>
                        <td>
                            {{ data.municipalityId }}
                        </td>
                        <td>
                            {{ data.description }}
                        </td>
                        <td>
                            {{ data.email }}
                        </td>
                        <td>
                            {{ data.telephoneNumber }}
                        </td>
                        <td>
                            <a nz-button nzType="default" class="button button-secondary mr-2" [routerLink]="'/prenota-ufficio/offices/municipality/'+ municipalityId +'/office/' + data.id">
                                Modifica
                            </a>
                            <button nz-button nzType="danger" nzDanger class="button button-danger" nz-popconfirm nzPopconfirmTitle="Sicuro di voler eliminare?" (nzOnConfirm)="deleteRow(data, key)">
                                Elimina
                            </button>
                        </td>
                    </tr>
                </tbody>
            </nz-table>
        </div>
    </div>
</div>
