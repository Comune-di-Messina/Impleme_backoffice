<div>
  <button nz-button nz-dropdown [nzDropdownMenu]="menu">

  </button>

  <nz-dropdown-menu #menu="nzDropdownMenu">

      <li nz-menu-item>
        <a (click)="logout()">

          {{ 'topBar.profileMenu.logout' | translate }}
        </a>
      </li>
    </ul>
  </nz-dropdown-menu>
</div>
