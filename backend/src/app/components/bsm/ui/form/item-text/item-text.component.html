<nz-form-item>
    <nz-form-label [nzRequired]="required" [nzSm]="8" [nzXs]="24" nzFor="full-name" class="text-left">{{label}}
    </nz-form-label>
    <nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="errorTip">
        <textarea nz-input [(ngModel)]="text" (input)="onInputText($event)" rows="4" [placeholder]="placeholder"></textarea>
    </nz-form-control>
</nz-form-item>
