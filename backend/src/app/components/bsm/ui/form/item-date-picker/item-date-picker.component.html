<nz-form-item>
    <nz-form-label [nzRequired]="required" [nzSm]="8" [nzXs]="24" nzFor="full-name" class="text-left">{{label}}</nz-form-label>
    <nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="errorTip">
        <nz-date-picker [(ngModel)]="text" [nzFormat]="format" (ngModelChange)="onChangeDate($event)"></nz-date-picker>
    </nz-form-control>
</nz-form-item>
